<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About you</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <form>
        <div>
            <label for="biography">Add your <span class="biography">biography</span> here:</label>
            <br>
            <textarea id="biography" placeholder="I'm sali chuguashvili from georgia..."></textarea>
        </div>
        <div>
            <label for="name">Add your<span class="name"> name</span> here:</label>
            <br>
            <input id="name" type="text" placeholder="salome">
        </div>
        <div>
            <label for="nickname">Add your<span class="nickname"> nickname</span> here:</label>
            <br>
            <input id="nickname" type="text" placeholder="sali">
        </div>
        <div>
            <label for="last name">Add your<span class="lastname"> last name</span> here:</label>
            <br>
            <input id="last name" type="text" placeholder="chuguashvili">
        </div>
        <div>
            <label for="birthday">Add your<span class="birthday"> birthday</span> here:</label>
            <br>
            <input type="date" id="birthday">
        </div>
        <div>
            <label for="age">Add your <span class="age">age</span> here:</label>
            <br>
            <input id="age" type="number" placeholder="14">
        </div>
        <div>
            <label for="email">Add your <span class="email"> email</span> here:</label>
            <br>
            <input id="email" type="email" placeholder="example@example.com">
        </div>
        <div>
            <label for="phone">Add your <span class="phone">phone</span> here:</label>
            <br>
            <input id="phone" type="tel" placeholder="555 11 22 33">
        </div>
        <div>
            <label>Add your <span class="gender"> gender</span> here:</label>
            <br>
            <input type="radio" name="gender" id="gender">
            <label for="gender">male</label>
            <input type="radio" name="gender" id="gender1">
            <label for="gender1">female</label>
        </div>
        <input type="image" src="images/subrem.png" width="100">
        <a href="index.html"><img src="images/back.png" alt="move back" width="45"></a>
    </form>
</body>
</html>
